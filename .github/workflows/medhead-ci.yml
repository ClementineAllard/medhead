
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./api/mvnw
      
      # Compiles the api
      - name: compilation api
        run: ./mvnw compile
        working-directory: ./api

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./webapp/mvnw
        
      # Compiles the webapp
      - name: compilation webapp
        run: ./mvnw compile
        working-directory: ./webapp

      #  Log in to Docker 
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t medhead-api:latest -f ./api/src/main/ressource/Dockerfile .

      # Tag Docker image
      - name: Tag Docker image
        run: docker tag medhead-api:latest docker.io/${{ secrets.DOCKER_USERNAME }}/mon-application-spring-boot:latest

      # Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/medhead-api:latest
