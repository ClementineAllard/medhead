<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Title -->
<title>MedHead - Plateforme de réservation de lits d'hopitaux.</title>
		
<!-- Favicon -->
<link rel="icon" href="img/favicon.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Medipro CSS -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/responsive.css">

</head>

<body><!-- Header Area -->
	<header class="header" >
		<!-- Header Inner -->
		<div class="topbar">
			<div class="container">
				<div class="row">
					<!-- Start Logo -->
					<div class="logo">
						<a href="home.html"><img src="img/logo.png" alt="#"></a>
					</div>
					<!-- End Logo -->		
				</div>
			</div>
		</div>
		<!--/ End Header Inner -->
	</header>
	<!-- End Header Area -->
			
	<!-- Start Connexion -->
	<section class="contact-us section">
		<div class="container">
			<div class="row justify-content-md-center"> 
				<div class="col-lg-6 col-6 inner">				
					<div class="contact-us-form">
						<h2>Connexion</h2>
						<!-- Form -->
						<form class="form">
							<div class="form-group">
								<input type="text" name="name" placeholder="Identifiant" required="">
							</div>
							<div class="form-group">
								<input type="email" name="email" placeholder="Mot de passe" required="">
							</div>
							<div class="form-group login-btn">
								<button class="btn" type="submit">Se connecter</button>
							</div>
						</form>
						<!--/ End Form -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/ End Connexion -->
	
<!-- Footer Area -->
<footer id="footer" class="footer ">
	<!-- Copyright -->
	<div class="copyright">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-12">
					<div class="copyright-content">
						<p>© Copyright 2018  |  All Rights Reserved by <a href="https://www.wpthemesgrid.com" target="_blank">wpthemesgrid.com</a> </p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/ End Copyright -->
</footer>
<!--/ End Footer Area -->
</body>




</html>
